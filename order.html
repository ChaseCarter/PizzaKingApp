<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script language="javascript" src="scripts/jquery-1.11.3.min.js"></script>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="styles\order.css" />
		<link rel="stylesheet" type="text/css" href="styles\layout.css" />
		<script language="javascript" src="scripts/data.js"></script>
		<script language="javascript" src="scripts/order.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
	</head>
	<title>
		Pizza King
	</title>
	<body>
	<div id="container" class="mainContainer">

		<nav>
			<div class="nav-wrapper">
				<div class="inside">
					<a href="" class="brand-logo left">
						<span class="name"> PIZZA KING <em class="description">: Now with Less Rats</em></span>
					</a>
					<ul id="nav-mobile" class="right">
						<li><a href="index.html">Home</a><li>
						<li><a href="order.html">Order</a><li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="main">
			<h2 class="header">Order</h2>
			<div class="orderInterface">
			  <div class="row">
				  <div class="col s12">
					<label>Select Location:</label>
					<select id="locationSelect" class="browser-default">
					<option value="" disabled selected>Choose a location</option>
					</select>
				  </div>
					<div  class="col s9">
					<label>Select Pizza:</label>
					<select id="pizzaSelect" class="browser-default">
					  <option value="" disabled selected>Pick a Location first</option>
					</select>
	
					</div>
					<div id="pizzaPrice" class="input-field col s2">
						<label>Pizza Price: $<span id="pizzaCost">0.00</span></label>
					</div>
					<div class="input-field col s1">
						<button id="addPizza" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></button>
					</div>
				</div>
			</div>
			  
			<div id="customerInformation"> 
				<div class="row">
					<form class="col s6">
					  <div class="row">
						<div class="input-field col s6">
						  <input id="first_name" type="text" class="validate">
						  <label for="first_name">First Name</label>
						</div>
						<div class="input-field col s6">
						  <input id="last_name" type="text" class="validate">
						  <label for="last_name">Last Name</label>
						</div>
					  </div>
					  <div class="row">
						<div class="input-field col s12">
						  <input id="address" type="text" class="validate">
						  <label for="password">Address</label>
						</div>
					  </div>
					  <div class="row">
						<div class="input-field col s6">
						  <input id="email" type="text" class="validate">
						  <label for="email">Email</label>
						</div>

						<div class="input-field col s6">
						  <input id="phone" type="tel" class="validate">
						  <label for="phone">Phone Number</label>
						</div>
					  </div>
					</form>
					<div class="col s6">
						<div class="row">
							<div id="priceSubtotals" class="col s12"></div>
							<div class="input-field col s7">
								<input id="coupon" type="text" class="validate">
								<label for="coupon">Coupon Code</label>
							</div>
							<div class="col s4">
								<p class="totalPrice"><p>
								<a href="#modal1" id="submit" data-target="modal1" class="right waves-effect waves-light btn-large modal-trigger">Order Now</a>
							</div>
							
							<div id="modal1" class="modal">
								<div class="modal-content">
								  <h4>Order Summary</h4>
								  <p id="modalText"></p>
								  <p class="totalPrice"><p>
								</div>
								<div class="modal-footer">
								  <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Send Order</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
							  
	<footer id="mainFooter" class="page-footer">
		<div id="footer">
			<div>
				<span class="footerContent"> 2016 - Chase Carter, Amanda Videtich, Mary Picarazzi, and Bradley Abbott</span>
			</div>
		</div>
	</footer>
	</body>
</html>
